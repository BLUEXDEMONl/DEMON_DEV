<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEMON_DEV Deployment App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-white">
  <div class="container mx-auto px-4 py-8">
    <header class="mb-8">
      <h1 class="text-4xl font-bold text-center">DEMON_DEV Deployment App</h1>
    </header>
    
    <main>
      <div id="auth-section" class="mb-8 hidden">
        <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
          <h2 class="text-2xl font-bold mb-4">Authentication</h2>
          <input type="text" id="username-input" placeholder="Enter username" class="w-full p-2 mb-4 bg-gray-700 border border-gray-600 rounded">
          <input type="password" id="password-input" placeholder="Enter password" class="w-full p-2 mb-4 bg-gray-700 border border-gray-600 rounded">
          <div class="flex space-x-4">
            <button id="register-btn" class="flex-1 p-2 bg-blue-600 hover:bg-blue-700 rounded">
              <i class="fas fa-user-plus mr-2"></i>Register
            </button>
            <button id="login-btn" class="flex-1 p-2 bg-green-600 hover:bg-green-700 rounded">
              <i class="fas fa-sign-in-alt mr-2"></i>Login
            </button>
          </div>
          <div id="login-interface" class="mt-4 p-4 bg-gray-700 border border-gray-600 rounded hidden"></div>
        </div>
      </div>
      
      <div id="app-section" class="hidden">
        <div class="bg-gray-800 p-6 rounded-lg shadow-lg mb-8">
          <div class="flex justify-between items-center mb-4">
            <div id="server-runtime" class="text-lg font-bold text-blue-500"></div>
            <div id="username-display" class="text-lg font-bold text-green-500"></div>
          </div>
          <div id="log-display" class="bg-gray-700 border border-gray-600 rounded p-4 h-96 overflow-y-auto mb-4"></div>
          <div id="command-section" class="flex space-x-2 mb-4">
            <input type="text" id="command-input" placeholder="Enter command" class="flex-grow p-2 bg-gray-700 border border-gray-600 rounded">
            <button id="send-command" class="p-2 bg-purple-600 hover:bg-purple-700 rounded">
              <i class="fas fa-paper-plane mr-2"></i>Send
            </button>
          </div>
          <div id="action-buttons" class="grid grid-cols-3 gap-4 mb-4">
            <button id="list-btn" class="p-2 bg-blue-600 hover:bg-blue-700 rounded">
              <i class="fas fa-list mr-2"></i>LIST
            </button>
            <button id="clear-btn" class="p-2 bg-red-600 hover:bg-red-700 rounded">
              <i class="fas fa-trash-alt mr-2"></i>CLEAR
            </button>
            <button id="restart-btn" class="p-2 bg-green-600 hover:bg-green-700 rounded">
              <i class="fas fa-redo-alt mr-2"></i>RESTART
            </button>
          </div>
          <button id="logout-btn" class="w-full p-2 bg-red-600 hover:bg-red-700 rounded">
            <i class="fas fa-sign-out-alt mr-2"></i>Logout
          </button>
        </div>
      </div>
      
      <div id="admin-section" class="hidden">
        <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
          <h2 class="text-2xl font-bold mb-4">MASTERS SPACE</h2>
          <button id="get-users-btn" class="w-full p-2 mb-4 bg-yellow-600 hover:bg-yellow-700 rounded">
            <i class="fas fa-users mr-2"></i>Get All Users
          </button>
          <div id="user-list" class="bg-gray-700 border border-gray-600 rounded p-4 h-48 overflow-y-auto mb-4"></div>
          <div class="grid grid-cols-2 gap-4">
            <input type="text" id="user-id-input" placeholder="Enter User ID" class="col-span-2 p-2 bg-gray-700 border border-gray-600 rounded">
            <button id="ban-user-btn" class="p-2 bg-red-600 hover:bg-red-700 rounded">
              <i class="fas fa-ban mr-2"></i>Ban User
            </button>
            <button id="unban-user-btn" class="p-2 bg-green-600 hover:bg-green-700 rounded">
              <i class="fas fa-user-check mr-2"></i>Unban User
            </button>
            <button id="delete-user-btn" class="col-span-2 p-2 bg-red-800 hover:bg-red-900 rounded">
              <i class="fas fa-user-times mr-2"></i>Delete User
            </button>
          </div>
        </div>
      </div>
    </main>
    
    <footer class="mt-8 text-center">
      <p class="text-gray-400">Contact DEV:</p>
      <a href="https://wa.me/2347041039367" target="_blank" rel="noopener noreferrer" class="inline-flex items-center gap-2 text-green-500 hover:text-green-400 transition-colors">
        <i class="fab fa-whatsapp"></i>
        wa.me/2347041039367
      </a>
      <p class="mt-4 text-gray-500">&copy; 2025 DEMON TECH. All rights reserved⁹⁹⁹.</p>
    </footer>
  </div>
  <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
