<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEMON_DEV Deployment App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center mb-8">DEMON_DEV Deployment App</h1>
        <div id="auth-section" class="mb-8 hidden">
            <input type="text" id="username-input" placeholder="Enter username" class="w-full p-2 mb-4 bg-gray-800 border border-gray-700 rounded">
            <input type="password" id="password-input" placeholder="Enter password" class="w-full p-2 mb-4 bg-gray-800 border border-gray-700 rounded">
            <button id="register-btn" class="w-full p-2 mb-2 bg-blue-600 hover:bg-blue-700 rounded">Register</button>
            <button id="login-btn" class="w-full p-2 bg-green-600 hover:bg-green-700 rounded">Login</button>
            <div id="login-interface" class="mt-4 p-4 bg-gray-800 border border-gray-700 rounded hidden"></div>
        </div>
        <div id="app-section" class="hidden">
            <div id="log-display" class="bg-gray-800 border border-gray-700 rounded p-4 h-96 overflow-y-auto mb-4"></div>
            <div id="command-section" class="flex space-x-2 mb-4">
                <input type="text" id="command-input" placeholder="Enter command" class="flex-grow p-2 bg-gray-800 border border-gray-700 rounded">
                <button id="send-command" class="p-2 bg-purple-600 hover:bg-purple-700 rounded">Send</button>
            </div>
            <div id="action-buttons" class="flex space-x-2 mb-4">
                <button id="list-btn" class="flex-1 p-2 bg-blue-600 hover:bg-blue-700 rounded">LIST</button>
                <button id="clear-btn" class="flex-1 p-2 bg-red-600 hover:bg-red-700 rounded">CLEAR</button>
                <button id="restart-btn" class="flex-1 p-2 bg-green-600 hover:bg-green-700 rounded">RESTART</button>
            </div>
            <button id="logout-btn" class="w-full p-2 bg-red-600 hover:bg-red-700 rounded">Logout</button>
        </div>
        <div id="admin-section" class="hidden mt-8 overflow-y-auto" style="max-height: 400px;">
            <h2 class="text-2xl font-bold mb-4">Admin Panel</h2>
            <button id="get-users-btn" class="w-full p-2 mb-2 bg-yellow-600 hover:bg-yellow-700 rounded">Get All Users</button>
            <div id="user-list" class="bg-gray-800 border border-gray-700 rounded p-4 h-48 overflow-y-auto mb-4"></div>
            <div class="flex space-x-2">
                <input type="text" id="user-id-input" placeholder="Enter User ID" class="flex-grow p-2 bg-gray-800 border border-gray-700 rounded">
                <button id="ban-user-btn" class="p-2 bg-red-600 hover:bg-red-700 rounded">Ban User</button>
                <button id="unban-user-btn" class="p-2 bg-green-600 hover:bg-green-700 rounded">Unban User</button>
                <button id="delete-user-btn" class="p-2 bg-red-800 hover:bg-red-900 rounded">Delete User</button>
            </div>
        </div>
          <div class="mt-8 text-center">
            <p class="text-gray-400">Contact DEV:</p>
            <a href="https://wa.me/2347041039367" target="_blank" rel="noopener noreferrer" class="inline-flex items-center gap-2 text-green-500 hover:text-green-400 transition-colors">
              <svg class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor">
                <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"/>
              </svg>
              wa.me/2347041039367
            </a>
          </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
